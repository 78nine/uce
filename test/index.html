<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  if(this.customElements)
    try{customElements.define('built-in',document.createElement('p').constructor,{'extends':'p'})}
    catch(s){document.write('<script src="//unpkg.com/@ungap/custom-elements-builtin@latest"><\x2fscript>')}
  else
    document.write('<script src="//unpkg.com/document-register-element"><\x2fscript>');
  if (document.documentElement.attachShadow)
    document.write('<script src="../new.js"><\x2fscript>');
  else {
    document.write('<script src="//unpkg.com/attachshadow"><\x2fscript>');
    document.write('<script src="../min.js"><\x2fscript>');
  }
  </script>
  <script>
  uce.define('my-counter', {
    extends: 'div',
    attachShadow: {mode: 'open'},
    init: function () {
      this.count = 0;
      this.dec = this.dec.bind(this);
      this.inc = this.inc.bind(this);
      // this demo is for testing in IE11 too but you can simply
      // use Babel to transpile and target legacy browsers and write
      // this.html`...` instead directly in the render method
      this.template = [
        '<style>\
        button, span {\
          font-size: 200%;\
        }\
        span {\
          width: 4rem;\
          display: inline-block;\
          text-align: center;\
        }\
        button {\
          width: 64px;\
          height: 64px;\
          border: none;\
          border-radius: 10px;\
          background-color: seagreen;\
          color: white;\
        }\
        </style>\
        <button onclick="',
        '">-</button><span>',
        '</span><button onclick="',
        '">+</button>'
      ];
      this.render();
    },
    dec: function () {
      this.count--;
      this.render();
    },
    inc: function () {
      this.count++;
      this.render();
    },
    render: function () {
      // this demo is for testing in IE11 too but you can simply
      // use Babel to transpile and target legacy browsers
      this.html(this.template, this.dec, this.count, this.inc);
    }
  });
  </script>
</head>
<body>
  <div is="my-counter"></div>
</body>
</html>
